commands:
  echo:
    image: env
    arguments:
      - name: default=World
    shell: echo "Hello {{name}}!!!"

  ping:
    image: !DockerImage ubuntu:trusty
    call: ping

images:
  env:
    repository: reg.local/env
    docker-file: Dockerfile.env

  app.env:
    repository: reg.local/app.env
    from: env
    ansible-tasks: []
