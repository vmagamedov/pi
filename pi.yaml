commands:
  echo:
    image: !docker ubuntu:xenial
    arguments:
      - name: default=World
    shell: echo "Hello {{name}}!!!"

  ping:
    image: !docker ubuntu:trusty
    call: ping

images:
  env:
    docker-file: Dockerfile.env

  base1:
    from: !docker ubuntu:xenial
    ansible-tasks: []

  base2:
    from: !docker ubuntu:xenial
    ansible-playbook: playbook.yaml

  app.env:
    from: base1
    ansible-tasks: []
